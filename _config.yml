title: HAS-LAB
description: The computer world is a world of dialect.
permalink: /:year/:title:output_ext
exclude: [project, src, build.sbt, CNAME, LICENSE, README.md]

collections:
collections:
  guide:
    title: 科研指南
    output: true

jekyll-archives:
  enabled: all
  layout: archive
  permalinks:
    year: /:year/
    month: /:year/:month/
    day: /:year/:month/:day/
    tag: /tag/:name/
    category: /category/:name/

paginate: 12
paginate_path: /blog/:num/

gems:
  - jekyll-avatar
  - jekyll-coffeescript
  - jekyll-feed
  - jekyll-github
  - jekyll-github-metadata
  - jekyll-gist
  - jekyll-mentions
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-sass-converter
  - jekyll-seo-tag
  - jekyll-sitemap
  - jemoji
